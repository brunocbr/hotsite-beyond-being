<table class="navigation">
    <tr>
        {% for entry in navigation %}
        <td class="navigation">
            <a {% if entry.url in page.url | url or entry.url == "." and page.url == "/" %} class="current" {% endif %}
               title={{ entry.title }} href={{ entry.url | url }}>{{ entry.name }}</a>
        </td>
        {% endfor %}
    </tr>
</table>
